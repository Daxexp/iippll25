<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      transition: background-color 0.5s ease, color 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .channel-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .video-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
    }
    video.video-js {
      width: 100%;
      height: 60vh; /* Adjust height to be responsive */
    }
    /* When in fullscreen, set video to cover the whole screen */
    video.video-js:-webkit-full-screen,
    video.video-js:-moz-full-screen,
    video.video-js:fullscreen {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="channel-name" id="channelName">IPL 2025 Live Stream</div>
  <div class="video-container">
    <video class="video-js vjs-default-skin" controls preload="auto" poster="https://upload.wikimedia.org/wikipedia/en/1/18/2025_IPL_logo.png" 
      src="https://edge1-moblive.yuppcdn.net/trans1sd/smil:pragtv34.smil/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9MDMvMTAvMjAyNCAxMToyNDozOCBBTSZoYXNoX3ZhbHVlPUpObWYrMVpjc3lVVmVBZThaeTZidVE9PSZ2YWxpZG1pbnV0ZXM9NSZpZD15dXBwdHZvdHRfNV8yMDE3NzBfYTA0NmIxNGUtYzBiNS1mOTAzLTgzZjUtZDE3YzY0MmE1YTFjX0xLXzE3NS4xNTcuMTM2LjkwX3NsdF8xX2NoYW5uZWxfMzRfLTEmc3RybV9sZW49Mjc=" 
      type="application/x-mpegURL">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <script>
    // Initialize the video player using the video element
    var player = videojs(document.querySelector('.video-js'));
    player.ready(function() {
      player.play(); // Start playback when the player is ready
    });

    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable specific key combinations
    document.addEventListener('keydown', function(e) {
      if (
        (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'a' || e.key === 'p')) ||
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))
      ) {
        e.preventDefault();
      }
    });
  </script>
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
</body>
</html>
