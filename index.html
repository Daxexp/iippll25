  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Unique dark gradient */
      color: #ffffff;
      transition: background-color 0.5s ease, color 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .channel-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add some text shadow for uniqueness */
    }
    .video-container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.8); /* Add a background for floating effect */
      border-radius: 10px; /* Add rounded corners */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8); /* Stronger shadow for separation */
      overflow: hidden; /* Ensures the video stays within rounded corners */
      padding: 0px; /* Adjusted padding to 0px */
      position: relative; /* For glow pseudo-element */
    }
    .video-container::before {
      content: '';
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5), transparent);
      z-index: -1;
      filter: blur(50px);
      opacity: 0.7;
      border-radius: 20px;
      transition: background 0.2s ease; /* Smooth transition for glow color */
    }
    #videoPlayer {
      width: 100%;
      height: 60vh; /* Adjust height to be responsive */
      border-radius: 10px; /* Add rounded corners to the video player */
    }
    /* When in fullscreen, set video to cover the whole screen */
    #videoPlayer:-webkit-full-screen,
    #videoPlayer:-moz-full-screen,
    #videoPlayer:fullscreen {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
